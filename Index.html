<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader - No Watermark</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2980b9, #6dd5fa);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 30px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .download-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin: 20px 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
        }

        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #219a52;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .service-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            color: #2c3e50;
        }

        .service-card i {
            font-size: 40px;
            margin-bottom: 15px;
        }

        .check {
            color: #27ae60;
            margin-left: 5px;
        }

        @media (max-width: 768px) {
            .services {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Videos Without Watermark</h1>
        
        <div class="download-box">
            <div class="input-group">
                <input type="text" placeholder="Paste video URL here...">
                <button class="download-btn" onclick="downloadVideo()">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>

        <div class="services">
            <div class="service-card">
                <i class="fab fa-instagram"></i>
                <h3>Instagram <span class="check">✓</span></h3>
                <p>Download IG videos & reels</p>
            </div>

            <div class="service-card">
                <i class="fab fa-tiktok"></i>
                <h3>TikTok <span class="check">✓</span></h3>
                <p>Save TikTok without watermark</p>
            </div>

            <div class="service-card">
                <i class="fab fa-youtube"></i>
                <h3>YouTube <span class="check">✓</span></h3>
                <p>Download YouTube videos</p>
            </div>
        </div>
    </div>

    <script>
        function downloadVideo() {
            const url = document.querySelector('input').value;
            if (!url) {
                alert('Please enter a valid URL!');
                return;
            }
            
            // Add your backend API logic here
            alert('Download started! This is a demo interface.');
        }
    </script>
</body>
          </html>
